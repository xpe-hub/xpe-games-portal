<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Tablero de Tateti -->
  <defs>
    <filter id="board-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#8b5cf6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo del tablero -->
  <rect x="8" y="8" width="48" height="48" fill="#f8fafc" rx="8" filter="url(#board-shadow)"/>
  
  <!-- LÃ­neas del tablero -->
  <line x1="24" y1="8" x2="24" y2="56" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="40" y1="8" x2="40" y2="56" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="8" y1="24" x2="56" y2="24" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="8" y1="40" x2="56" y2="40" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- X (rojo) -->
  <line x1="12" y1="12" x2="20" y2="20" stroke="#ef4444" stroke-width="3"/>
  <line x1="20" y1="12" x2="12" y2="20" stroke="#ef4444" stroke-width="3"/>
  
  <!-- O (amarillo) -->
  <circle cx="48" cy="16" r="6" fill="none" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- X en la parte inferior -->
  <line x1="12" y1="44" x2="20" y2="52" stroke="#ef4444" stroke-width="3"/>
  <line x1="20" y1="44" x2="12" y2="52" stroke="#ef4444" stroke-width="3"/>
</svg>
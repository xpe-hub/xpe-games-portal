<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stickman Fight - xpe.games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
        }

        .score {
            font-size: 16px;
            display: flex;
            gap: 20px;
        }

        .player-score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .health-bar {
            width: 100px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .p1-health { background: #00ff88; }
        .p2-health { background: #ff4757; }

        #canvas {
            flex: 1;
            background: linear-gradient(180deg, #87ceeb 0%, #f0e68c 100%);
            display: block;
        }

        #controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            pointer-events: none;
        }

        .control-group {
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }

        .btn:active {
            transform: scale(0.9);
            background: rgba(0, 0, 0, 0.9);
        }

        .btn-jump {
            background: rgba(255, 107, 53, 0.8);
        }

        .btn-attack {
            background: rgba(255, 53, 53, 0.8);
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .dpad .btn {
            width: 100%;
            height: 100%;
        }

        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
        }

        #gameOver h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00ff88;
        }

        #restartBtn {
            background: #00ff88;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        #restartBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div class="brand">ðŸŽ® xpe.games</div>
            <div class="score">
                <div class="player-score">
                    <span>P1</span>
                    <div class="health-bar">
                        <div class="health-fill p1-health" id="p1Health" style="width: 100%"></div>
                    </div>
                </div>
                <div class="player-score">
                    <span>P2</span>
                    <div class="health-bar">
                        <div class="health-fill p2-health" id="p2Health" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="controls">
            <!-- Player 1 Controls (Left) -->
            <div class="control-group">
                <div class="dpad">
                    <div class="btn btn-left" data-player="1" data-action="left">â—„</div>
                    <div class="btn btn-right" data-player="1" data-action="right">â–º</div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <div class="btn btn-jump" data-player="1" data-action="jump">â†‘</div>
                    <div class="btn btn-attack" data-player="1" data-action="attack">âš”</div>
                </div>
            </div>

            <!-- Player 2 Controls (Right) -->
            <div class="control-group">
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <div class="btn btn-jump" data-player="2" data-action="jump">â†‘</div>
                    <div class="btn btn-attack" data-player="2" data-action="attack">âš”</div>
                </div>
                <div class="dpad">
                    <div class="btn btn-left" data-player="2" data-action="left">â—„</div>
                    <div class="btn btn-right" data-player="2" data-action="right">â–º</div>
                </div>
            </div>
        </div>

        <div id="gameOver">
            <h2 id="winnerText">Â¡Jugador 1 Gana!</h2>
            <p>Â¡IncreÃ­ble combate!</p>
            <button id="restartBtn">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const p1HealthBar = document.getElementById('p1Health');
        const p2HealthBar = document.getElementById('p2Health');
        const gameOverDiv = document.getElementById('gameOver');
        const winnerText = document.getElementById('winnerText');
        const restartBtn = document.getElementById('restartBtn');

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 100;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        const game = {
            gravity: 0.8,
            groundY: canvas.height - 50,
            running: true
        };

        // Player class
        class Player {
            constructor(x, color, name) {
                this.x = x;
                this.y = game.groundY;
                this.width = 20;
                this.height = 60;
                this.color = color;
                this.name = name;
                this.velocityY = 0;
                this.velocityX = 0;
                this.speed = 5;
                this.health = 100;
                this.isJumping = false;
                this.isAttacking = false;
                this.attackCooldown = 0;
                this.facing = name === 'P1' ? 1 : -1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y - this.height);
                
                // Head
                ctx.beginPath();
                ctx.arc(0, 10, 8, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Body
                ctx.beginPath();
                ctx.moveTo(0, 18);
                ctx.lineTo(0, 40);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 4;
                ctx.stroke();

                // Arms
                const armAngle = this.isAttacking ? Math.PI / 3 : Math.PI / 4;
                ctx.beginPath();
                ctx.moveTo(0, 25);
                ctx.lineTo(this.facing * 15 * Math.cos(armAngle), 25 + 15 * Math.sin(armAngle));
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, 25);
                ctx.lineTo(-this.facing * 12, 30);
                ctx.stroke();

                // Legs
                const legSpread = this.velocityX !== 0 ? 8 : 5;
                ctx.beginPath();
                ctx.moveTo(0, 40);
                ctx.lineTo(-legSpread, 60);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, 40);
                ctx.lineTo(legSpread, 60);
                ctx.stroke();

                // Attack indicator
                if (this.isAttacking) {
                    ctx.beginPath();
                    ctx.arc(this.facing * 25, 25, 10, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 200, 0, 0.5)';
                    ctx.fill();
                }

                ctx.restore();
            }

            update() {
                // Apply gravity
                if (this.y < game.groundY) {
                    this.velocityY += game.gravity;
                    this.isJumping = true;
                } else {
                    this.y = game.groundY;
                    this.velocityY = 0;
                    this.isJumping = false;
                }

                // Update position
                this.y += this.velocityY;
                this.x += this.velocityX;

                // Boundaries
                if (this.x < 50) this.x = 50;
                if (this.x > canvas.width - 50) this.x = canvas.width - 50;

                // Friction
                this.velocityX *= 0.9;

                // Attack cooldown
                if (this.attackCooldown > 0) {
                    this.attackCooldown--;
                }
                if (this.attackCooldown === 0) {
                    this.isAttacking = false;
                }

                this.draw();
            }

            moveLeft() {
                this.velocityX = -this.speed;
                this.facing = -1;
            }

            moveRight() {
                this.velocityX = this.speed;
                this.facing = 1;
            }

            jump() {
                if (!this.isJumping) {
                    this.velocityY = -15;
                }
            }

            attack() {
                if (this.attackCooldown === 0) {
                    this.isAttacking = true;
                    this.attackCooldown = 30;
                }
            }

            takeDamage(amount) {
                this.health -= amount;
                if (this.health < 0) this.health = 0;
            }
        }

        // Create players
        const player1 = new Player(100, '#00ff88', 'P1');
        const player2 = new Player(canvas.width - 100, '#ff4757', 'P2');

        // Control states
        const controls = {
            p1: { left: false, right: false, jump: false, attack: false },
            p2: { left: false, right: false, jump: false, attack: false }
        };

        // Touch controls
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const player = btn.dataset.player;
                const action = btn.dataset.action;
                if (player === '1') {
                    controls.p1[action] = true;
                } else {
                    controls.p2[action] = true;
                }
            });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                const player = btn.dataset.player;
                const action = btn.dataset.action;
                if (player === '1') {
                    controls.p1[action] = false;
                } else {
                    controls.p2[action] = false;
                }
            });
        });

        // Collision detection
        function checkCollision() {
            const distance = Math.abs(player1.x - player2.x);
            const verticalDistance = Math.abs(player1.y - player2.y);
            
            if (distance < 50 && verticalDistance < 30) {
                if (player1.isAttacking && player1.attackCooldown > 20) {
                    player2.takeDamage(10);
                    player1.attackCooldown = 20;
                }
                if (player2.isAttacking && player2.attackCooldown > 20) {
                    player1.takeDamage(10);
                    player2.attackCooldown = 20;
                }
            }
        }

        // Update health bars
        function updateHealthBars() {
            p1HealthBar.style.width = player1.health + '%';
            p2HealthBar.style.width = player2.health + '%';
        }

        // Check game over
        function checkGameOver() {
            if (player1.health <= 0 || player2.health <= 0) {
                game.running = false;
                gameOverDiv.style.display = 'block';
                if (player1.health <= 0) {
                    winnerText.textContent = 'Â¡Jugador 2 Gana! ðŸ†';
                } else {
                    winnerText.textContent = 'Â¡Jugador 1 Gana! ðŸ†';
                }
            }
        }

        // Restart game
        restartBtn.addEventListener('click', () => {
            player1.health = 100;
            player2.health = 100;
            player1.x = 100;
            player2.x = canvas.width - 100;
            player1.y = game.groundY;
            player2.y = game.groundY;
            game.running = true;
            gameOverDiv.style.display = 'none';
            updateHealthBars();
        });

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.7);
            ctx.fillStyle = '#f0e68c';
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);

            // Draw ground
            ctx.fillStyle = '#8b7355';
            ctx.fillRect(0, game.groundY + 60, canvas.width, 10);

            if (game.running) {
                // Handle controls
                if (controls.p1.left) player1.moveLeft();
                if (controls.p1.right) player1.moveRight();
                if (controls.p1.jump) {
                    player1.jump();
                    controls.p1.jump = false;
                }
                if (controls.p1.attack) {
                    player1.attack();
                    controls.p1.attack = false;
                }

                if (controls.p2.left) player2.moveLeft();
                if (controls.p2.right) player2.moveRight();
                if (controls.p2.jump) {
                    player2.jump();
                    controls.p2.jump = false;
                }
                if (controls.p2.attack) {
                    player2.attack();
                    controls.p2.attack = false;
                }

                // Update players
                player1.update();
                player2.update();

                // Check collision
                checkCollision();

                // Update UI
                updateHealthBars();

                // Check game over
                checkGameOver();
            } else {
                // Still draw players when game over
                player1.draw();
                player2.draw();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>

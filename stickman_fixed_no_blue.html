    <script>
        // ===== STICKMAN FIGHTER CHRISTMAS v2.0 TABLET =====
        // Desarrollado por xpe.nettt para xpe.games

        // VARIABLES GLOBALES
        let currentPlayerCount = 1;
        let playerCurrency = 25;
        let playerLevel = 1;
        let gameStarted = false;

        // GAME VARIABLES
        let canvas, ctx;
        let gameWidth, gameHeight;
        let player1, player2;
        let keys = {};
        let touchControls = {
            joystickActive: false,
            joystickStartX: 0,
            joystickStartY: 0,
            joystickX: 0,
            joystickY: 0
        };

        // ===== GAME SETUP =====
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            setupCanvas();
            setupEventListeners();
            setupTouchControls();
            createPlayers();
            
            gameLoop();
        }

        function setupCanvas() {
            function resizeCanvas() {
                const container = document.getElementById('gameArea');
                gameWidth = container.clientWidth;
                gameHeight = container.clientHeight;
                
                canvas.width = gameWidth;
                canvas.height = gameHeight;
                
                // Reposition players
                if (player1) {
                    player1.x = gameWidth * 0.25;
                    player1.y = gameHeight - 100;
                }
                if (player2) {
                    player2.x = gameWidth * 0.75;
                    player2.y = gameHeight - 100;
                }
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('orientationchange', () => {
                setTimeout(resizeCanvas, 100);
            });
        }

        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.code] = false;
            });
        }

        function setupTouchControls() {
            const joystick = document.getElementById('joystick');
            const joystickHandle = document.getElementById('joystickHandle');
            const jumpBtn = document.getElementById('jumpBtn');
            const attackBtn = document.getElementById('attackBtn');

            // Joystick events
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchControls.joystickActive = true;
                const touch = e.touches[0];
                const rect = joystick.getBoundingClientRect();
                touchControls.joystickStartX = rect.left + rect.width / 2;
                touchControls.joystickStartY = rect.top + rect.height / 2;
            });

            joystick.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!touchControls.joystickActive) return;
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchControls.joystickStartX;
                const deltaY = touch.clientY - touchControls.joystickStartY;
                
                // Limit joystick movement
                const maxDistance = 35;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    touchControls.joystickX = Math.cos(angle) * maxDistance;
                    touchControls.joystickY = Math.sin(angle) * maxDistance;
                } else {
                    touchControls.joystickX = deltaX;
                    touchControls.joystickY = deltaY;
                }
                
                joystickHandle.style.transform = `translate(-50%, -50%) translate(${touchControls.joystickX}px, ${touchControls.joystickY}px)`;
            });

            joystick.addEventListener('touchend', (e) => {
                e.preventDefault();
                touchControls.joystickActive = false;
                touchControls.joystickX = 0;
                touchControls.joystickY = 0;
                joystickHandle.style.transform = 'translate(-50%, -50%)';
            });

            // Action buttons
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (player1) {
                    player1.jump();
                }
            });

            attackBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (player1) {
                    player1.attack();
                }
            });
        }

        function createPlayers() {
            player1 = new Stickman(gameWidth * 0.25, gameHeight - 100, '#dc2626', 1);
            if (currentPlayerCount > 1) {
                player2 = new Stickman(gameWidth * 0.75, gameHeight - 100, '#16a34a', 2);
            }
        }

        // ===== STICKMAN CLASS =====
        class Stickman {
            constructor(x, y, color, playerNum) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.playerNum = playerNum;
                this.vx = 0;
                this.vy = 0;
                this.width = 35;
                this.height = 70;
                this.speed = 6;
                this.jumpPower = 16;
                this.isGrounded = false;
                this.health = 100;
                this.attackCooldown = 0;
                this.lastAttackTime = 0;
            }

            update() {
                // Movement from keyboard
                if (this.playerNum === 1) {
                    if (keys['ArrowLeft'] || keys['KeyA']) {
                        this.vx = -this.speed;
                    } else if (keys['ArrowRight'] || keys['KeyD']) {
                        this.vx = this.speed;
                    } else {
                        this.vx *= 0.8; // Friction
                    }

                    // Jump
                    if ((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && this.isGrounded) {
                        this.jump();
                    }

                    // Attack
                    if (keys['KeyJ'] || keys['KeyF']) {
                        this.attack();
                    }
                }

                // Movement from touch (only for player 1)
                if (this.playerNum === 1 && touchControls.joystickActive) {
                    this.vx = touchControls.joystickX * 0.25;
                }

                // Apply physics
                this.vy += 0.8; // Gravity
                
                this.x += this.vx;
                this.y += this.vy;

                // Ground collision
                const groundY = gameHeight - 60;
                if (this.y > groundY) {
                    this.y = groundY;
                    this.vy = 0;
                    this.isGrounded = true;
                } else {
                    this.isGrounded = false;
                }

                // Boundaries
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > gameWidth) this.x = gameWidth - this.width;

                // Attack cooldown
                if (this.attackCooldown > 0) {
                    this.attackCooldown--;
                }
            }

            jump() {
                if (this.isGrounded) {
                    this.vy = -this.jumpPower;
                    this.isGrounded = false;
                }
            }

            attack() {
                const now = Date.now();
                if (now - this.lastAttackTime > 500) {
                    this.lastAttackTime = now;
                    this.attackCooldown = 20;
                    
                    // Simple attack hitbox
                    const attackRange = 45;
                    if (player2) {
                        const distance = Math.abs(this.x - player2.x);
                        if (distance < attackRange && Math.abs(this.y - player2.y) < 35) {
                            player2.health -= 10;
                            if (player2.health < 0) player2.health = 0;
                        }
                    }
                }
            }

            draw() {
                // Draw stickman
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';

                // Head
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y, 14, 0, Math.PI * 2);
                ctx.stroke();

                // Body
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y + 14);
                ctx.lineTo(this.x + this.width/2, this.y + 52);
                ctx.stroke();

                // Arms
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y + 23);
                ctx.lineTo(this.x + this.width/2 - 18, this.y + 35);
                ctx.moveTo(this.x + this.width/2, this.y + 23);
                ctx.lineTo(this.x + this.width/2 + 18, this.y + 35);
                ctx.stroke();

                // Legs
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y + 52);
                ctx.lineTo(this.x + this.width/2 - 12, this.y + 70);
                ctx.moveTo(this.x + this.width/2, this.y + 52);
                ctx.lineTo(this.x + this.width/2 + 12, this.y + 70);
                ctx.stroke();

                // Health bar
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - 5, this.y - 30, 45, 10);
                ctx.fillStyle = '#22c55e';
                ctx.fillRect(this.x - 5, this.y - 30, (this.health / 100) * 45, 10);

                // Attack effect
                if (this.attackCooldown > 0) {
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = 7;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2, this.y + 35, 40, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        // ===== GAME LOOP =====
        function gameLoop() {
            if (!gameStarted) return;

            // Clear canvas
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, gameWidth, gameHeight);

            // Draw ground
            ctx.fillStyle = '#059669';
            ctx.fillRect(0, gameHeight - 60, gameWidth, 60);

            // Update and draw players
            player1.update();
            player1.draw();

            if (player2) {
                player2.update();
                player2.draw();
            }

            // Draw UI
            drawUI();

            requestAnimationFrame(gameLoop);
        }

            // Health bars
            ctx.fillStyle = 'white';
            ctx.font = '18px Arial';
            ctx.fillText('Player 1', 15, 35);
            ctx.fillText('Player 2', gameWidth - 120, 35);

            // Back button
            ctx.fillStyle = '#dc2626';
            ctx.fillRect(15, gameHeight - 50, 100, 35);
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText('BACK', 40, gameHeight - 25);
        }
